{% include 'base.html' %}
	<body class="d-flex flex-column">
		{% include 'components/navbar.html' %}
		{% if messages %}
			<div class="container mt-3">
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }}" role="alert">
						{{ message }}
					</div>
				{% endfor %}
			</div>
		{% endif %}
		<main class="vh-100 bg-body-tertiary">
			<div class="container m-auto mt-5 row gap-2 justify-content-center">
				<h1 class="d-flex justify-content-center mb-5">Your account</h1>
				<div class="d-flex justify-content-center gap-5">
					<img
						style="width: 300px; border-radius: 50%"
						src="https://cdn3.iconfinder.com/data/icons/player/128/sound-18-1024.png"
						alt=""
					/>
					<div class="w-50">
						<form method="POST" action="{% url 'account' %}">
							{% csrf_token %}
							<div class="d-flex flex-column gap-2">
								<input
									type="text"
									class="form-control"
									name="first_name"
									value="{{ user.first_name }}"
									placeholder="First name"
								/>
								<input
									type="text"
									class="form-control"
									name="last_name"
									value="{{ user.last_name }}"
									placeholder="Last name"
								/>
								<input
									type="email"
									class="form-control"
									name="email"
									value="{{ user.email }}"
									placeholder="Email address"
								/>
								<input
									type="password"
									class="form-control"
									name="password"
									placeholder="Password"
								/>
								<input
									type="password"
									class="form-control"
									name="password_confirmation"
									placeholder="Password confirmation"
								/>
								<button class="btn btn-dark" type="submit">
									Update my information
								</button>
							</div>
						</form>
						<!-- Messages -->
					</div>
				</div>
			</div>
		</main>

		<!-- MDB -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
		></script>
	</body>
</html>
