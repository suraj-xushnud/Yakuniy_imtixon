{% include 'base.html' %}
	<body class="d-flex flex-column">
		<section class="vh-100 bg-dark">
			<div class="container py-5 h-100">
				<div class="row d-flex align-items-center justify-content-center h-100">
					<div class="col-md-8 col-lg-7 col-xl-6">
						<img
							src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
							class="img-fluid"
							alt="Phone image"
						/>
					</div>
					<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
						<form method="POST" action="{% url 'register' %}">
							{% csrf_token %}
							<!-- Email input -->
							<div data-mdb-input-init class="form-outline mb-4">
								<input
									type="email"
									id="email"
									name="email"
									class="text-light form-control form-control-lg"
									required
								/>
								<label class="text-light form-label" for="email">Email address</label>
							</div>

							<!-- First name input -->
							<div data-mdb-input-init class="form-outline mb-4">
								<input
									type="text"
									id="first_name"
									name="first_name"
									class="text-light form-control form-control-lg"
									required
								/>
								<label class="text-light form-label" for="first_name">First name</label>
							</div>

							<!-- Last name input -->
							<div data-mdb-input-init class="form-outline mb-4">
								<input
									type="text"
									id="last_name"
									name="last_name"
									class="text-light form-control form-control-lg"
									required
								/>
								<label class="text-light form-label" for="last_name">Last name</label>
							</div>

							<!-- Password input -->
							<div data-mdb-input-init class="form-outline mb-4">
								<input
									type="password"
									id="password"
									name="password"
									class="text-light form-control form-control-lg"
									required
								/>
								<label class="text-light form-label" for="password">Password</label>
							</div>

							<!-- Password confirmation input -->
							<div data-mdb-input-init class="form-outline mb-4">
								<input
									type="password"
									id="password_confirmation"
									name="password_confirmation"
									class="text-light form-control form-control-lg"
									required
								/>
								<label class="text-light form-label" for="password_confirmation">Password confirmation</label>
							</div>

							<!-- Submit button -->
							<button
								type="submit"
								class="btn btn-primary btn-lg btn-block"
								onclick="console.log('Sign up clicked')">
								Sign up
							</button>


							<div
								class="divider d-flex align-items-center my-4 d-flex justify-content-center"
							>
								<p class="text-light text-center fw-bold mx-3 mb-0">OR</p>
							</div>
							<a
								data-mdb-ripple-init
								class="btn btn-primary btn-lg btn-block"
								style="background-color: #55acee"
								href="{% url 'social:begin' 'google-oauth2' %}"
								role="button"
							>
								<i class="fab fa-google me-2"></i>Continue with GOOGLE
							</a>
						</form>
						<div class="d-flex justify-content-center mt-3">
							<p class="m-0 text-light">
								Already have an account ?
								<a href="{% url 'login' %}">Sign in</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- MDB -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
		></script>
	</body>
</html>
